<table class="table">
    <thead>
        <tr>
            <th scope="col">id_post</th>
            <th scope="col">title</th>
        </tr>
    </thead>
    <tbody>
        {% for post in posts %}
            <tr>
                <td>{{ post.id_post }}</td>
                <td>{{ post.title }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
