<table class="table">
    <thead>
        <tr>
            <th scope="col">id_worker</th>
            <th scope="col">fio</th>
            <th scope="col">email</th>
            <th scope="col">phone</th>
            <th scope="col">sex</th>
            <th scope="col">post_id_post</th>
        </tr>
    </thead>
    <tbody>
        {% for worker in workers %}
            <tr>
                <td>{{ worker.id_worker }}</td>
                <td>{{ worker.fio }}</td>
                <td>{{ worker.email }}</td>
                <td>{{ worker.phone }}</td>
                <td>{{ worker.sex }}</td>
                <td>{{ worker.post_id_post }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
