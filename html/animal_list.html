<table class="table">
    <thead>
        <tr>
            <th scope="col">id_animal</th>
            <th scope="col">name</th>
            <th scope="col">age</th>
            <th scope="col">sex</th>
            <th scope="col">breed_id_breed</th>
            <th scope="col">client_id_client</th>
        </tr>
    </thead>
    <tbody>
        {% for animal in animals %}
            <tr>
                <td>{{ animal.id_animal }}</td>
                <td>{{ animal.name }}</td>
                <td>{{ animal.age }}</td>
                <td>{{ animal.sex }}</td>
                <td>{{ animal.breed_id_breed }}</td>
                <td>{{ animal.client_id_client }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
